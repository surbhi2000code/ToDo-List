<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"
      xmlns="http://www.w3.org/1999/html">
<style>

body{
    background-color: darkslategrey;
}
#id_title{
 width: 60%;
    height: 45px;
}
.btn-secondary{
font-size: 28px;
}
a{
    text-align: center;
}
.container{
    text-align: center;
    border: double;
    margin-top: 8px;

}
h1{
    background-color: #adedd9;
    border: thin;
    margin-top:8px;
    margin-left: 90px;
    margin-right: 90px;

}

p{
    border: 0.7px solid;
    border-width: 40%;

}
.row{
    margin-left: 160px;
    margin-right: 160px;
    margin-bottom: 1px;
margin-top: 1px;
}

.btn{
margin-left: 8px;
margin-bottom: 8px;
margin-top: 8px;
}
form{
margin-top:20px;
margin-bottom: 20px;
}
strike{
    margin-left: 5px;
    font-size: 30px;
}
span{
    margin-left: 5px;
    font-size: 30px;
}




</style>


<div class="container">
<h1>To Do list</h1>

<form method="POST" action="/"> {% csrf_token %}

   {{form.title}}
    <button class="btn btn-secondary btn-lg" type="submit"> Create Task </button>
</form>

{% for task in task %}
<div class="row">
<p>
      <a class="m" href="{% url 'update_task' task.id %}"><button type="button" class="btn btn-light btn-lg">Update</button></a>
         <a href="{% url 'delete' task.id %}"><button type="button" class="btn btn-dark btn-lg">Delete</button></a>
      {% if task.complete == True %}
        <strike>{{task}}</strike>
        {% else %}
        <span>{{task}}</span>
        {% endif %}
    </p>
</div>
    {% endfor %}
</div>
{% block basic %}
{% endblock %}
